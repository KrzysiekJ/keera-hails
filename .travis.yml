# Based on Jan Bracker's supermonad travis file, which is itself based on
# others (https://github.com/jbracker/supermonad/blob/master/.travis.yml)

# Don't use a specific environment. We install everything ourselves.
language: generic

# Don't use sudo so the environment boots faster on travis.
# We can get around sudo, because we are using apt addons to install 
# custom packages.
sudo: false

# Environments we want to build for.
matrix:
  include:
    - env: GHCVER=7.8.4 CABALVER=1.22 ALEXVER=3.1.4 HAPPYVER=1.19.5
      addons: {apt: {packages: [cabal-install-1.22,ghc-7.8.4,alex-3.1.4,happy-1.19.5], sources: [hvr-ghc]}}
    - env: GHCVER=7.10.3 CABALVER=1.22 ALEXVER=3.1.4 HAPPYVER=1.19.5
      addons: {apt: {packages: [cabal-install-1.22,ghc-7.10.3,alex-3.1.4,happy-1.19.5], sources: [hvr-ghc]}}
    - env: GHCVER=8.0.2 CABALVER=1.24 ALEXVER=3.1.4 HAPPYVER=1.19.5
      addons: {apt: {packages: [cabal-install-1.24,ghc-8.0.2,alex-3.1.4,happy-1.19.5], sources: [hvr-ghc]}}

# Setup tools
before_install:
install:
  - export PATH=$HOME/.cabal/bin:/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:/opt/alex/$ALEXVER/bin:/opt/happy/$HAPPYVER/bin:$PATH
  - travis_retry cabal update

# Compilation script
before_script:
  - ghc   --version
  - cabal --version
  - alex  --version
  - happy --version

  # Work in a sandbox
  - cabal sandbox init
script:
  # Print version information
  - travis_retry cabal install --run-tests -j2 keera-hails-reactivevalues/ keera-hails-reactivelenses/

# Deployment
before_deploy:
  - cd keera-hails-reactivevalues/
deploy:
  provider: hackage
  username: Ivan Perez
  password:
    secure: 
  on:
    branch: master

# Notifications
notifications:
  email: true
