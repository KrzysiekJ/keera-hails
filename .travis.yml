language: c
env:
- GHCVER=7.6.3
- GHCVER=7.8.4
- GHCVER=7.10.3
before_install:
- unset CC
install:
- travis_retry sudo add-apt-repository -y ppa:hvr/ghc
- travis_retry sudo apt-get update
- travis_retry sudo apt-get install cabal-install-1.22 ghc-$GHCVER-prof ghc-$GHCVER-dyn
  alex-3.1.4 happy-1.19.5
- export PATH=$HOME/.cabal/bin:/opt/ghc/$GHCVER/bin:/opt/cabal/1.22/bin:/opt/alex/3.1.4/bin:/opt/happy/1.19.5/bin:$PATH
- travis_retry cabal update
script:
- travis_retry cabal install --run-tests -v2 keera-hails-reactivevalues/
- travis_retry cabal install --run-tests -v2 keera-hails-reactivelenses/
notifications:
  email: true
before_deploy:
- cd keera-hails-reactivevalues/
